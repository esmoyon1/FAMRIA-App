{% extends "dashboard.html" %}
{% load crispy_forms_tags %}
{% block main_content %}
<h1>{% if object %}Edit{% else %}Create{% endif %} Survey</h1>  
<form method="post">  
    {% csrf_token %}  
    {{ form|crispy }}  
    <button type="submit" class="btn btn-primary mt-3">Save</button>  
</form>  
<a href="{% url 'survey-list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock main_content %}
